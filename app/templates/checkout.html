{% extends "base.html" %}

{% block body%}

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Name and Delivery Location</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name </label>
            <input type="text" id="fname" name="firstname">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-50">
            <h3>Rental Date</h3>
            <label for="sdate">Start Date (month/day/year)</label>
            <input type="text" id="sdate" name="startdate">
            <label for="edate">End Date (month/day/year)</label>
            <input type="text" id="edate" name="enddate">
          </div>
        </div>

          <div class="col-50">
            <h3>Payment</h3>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
          <a href="{{ url_for("receipt") }}" class="button"> Finalize Payment</a>
      </form>
    </div>
  </div>

{% endblock %}
